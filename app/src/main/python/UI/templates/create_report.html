{% extends "base.html" %}
{%block head%}

    {{ super() }}
    {% block title %} Report {% endblock %} 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}

{% block main %}
    <h1>Create Report </h1>
    <hr>

<!-- <script src="{{ url_for('static', filename = 'available_functions.js') }}"></script> -->

    <!-- code to make sure user is happy with changes -->
    <form name = "reportData" action = "{{ url_for('report')}}" id ="significance" method="POST">

        <fieldset id = "descriptive">
            <legend> Descriptive Statistics </legend>

            <input type ="checkbox" id = "mean_sd" name = "desc" value="mean_sd">
            <label for = "mean_sd">Mean and Standard Deviation</label><br></br>
        </fieldset>


        <!-- some sort of for loop to go through the descriptive
        stats available in dictionary from back end, attached to radio button
        want to return the text of their choices to backend to then run specified tests -->
        <fieldset id = "visualisations">
            <legend> Visualisations </legend>

            <input type = "checkbox" id = "scatter_plt" name = "vis" value = "scatter_plt">
            <label for = "scatter_plt"> Scatter Plot</label><br></br>
    
            <input type = "checkbox" id = "regression_plt" name = "vis" value = "regression_plt">
            <label for = "regression_plt"> Regression Plot </label><br></br>
        </fieldset>


        <!-- Same idea for loop -->
        <fieldset id = "inferential">
            <legend> Inferential Statistics </legend>

            <input type = "checkbox" id = "regression" name = "inf" value = "Regression">
            <label for = "regression">Linear Regression</label><br></br>
        </fieldset>
 
        <!-- Same idea for loop -->

        <fieldset id = "metrics">
            <legend> Metrics </legend>
            <input type = "checkbox" id = "precision" name = "metric" value = "Precision">
            <label for = "precision">Precision</label><br></br>
        </fieldset>

    <div class= "buttons">
        <a class="genReportButton" href="{{ url_for('report') }}">Generate Report</a>
    </div>

    <script>
        function showDescOptions(){
            document.getElementById("descForm").style.display = 'block';
        }
    </script>



{% endblock %}
