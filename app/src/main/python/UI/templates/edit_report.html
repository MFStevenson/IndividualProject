{% extends "base.html" %}
{%block head%}

    {{ super() }}
    {% block title %} Report {% endblock %} 
    <h1>Edit Suggested Report </h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}

{% block main %}

<!-- <script src="{{ url_for('static', filename = 'available_functions.js') }}"></script> -->

    <!-- code to make sure user is happy with changes -->
    <form id = "significance" method="POST">
        <label for="significance"> Significance Level: p <  </label>
        <input id="significance" type="number" value="0.05" min="0.001" max="1.0" step="0.001">
        <input type="submit" value="Set">
     </form>

    <div id = "descriptive">
        <h2>Descriptive Statistics</h2>
        
        <form id = "descForm" method = post>
            <input type = "radio" id = "mean_sd" name = "desc" value="mean_sd">
            <label for = "mean_sd">Mean and Standard Deviation</label><br></br>
        </form>

        <!-- some sort of for loop to go through the descriptive
        stats available in dictionary from back end, attached to radio button
        want to return the text of their choices to backend to then run specified tests -->
    </div>

    <div id = "visualisation">
        <h2>Visualisations </h2>
        <form id = "visForm" method = post>
            <input type = "radio" id = "scatter_plt" name = "vis" value = "scatter_plt">
            <label for = "scatter_plt"> Scatter Plot</label><br></br>

            <input type = "radio" id = "regression_plt" name = "vis" value = "regression_plt">
            <label for = "regression_plt"> Regression Plot </label><br></br>


        </form>
        <!-- Same idea for loop -->
    </div>

    <div id = "inferential">
        <h2>Inferential Statistics</h2>

        <input type = "radio" id = "regression" name = "inf" value = "Regression">
        <label for = "regression">Linear Regression</label><br></br>

        <!-- Same idea for loop -->
    </div>

    <div id = "metrics">
        <h2> Metrics </h2>
        <input type = "radio" id = "precision" name = "precision" value = "Precision">
        <label for = "precision">Precision</label><br></br>
    </div>

    <div class= "buttons">
        <a class="genReportButton" href="{{ url_for('report') }}">Generate Report</a>
    </div>

    <script>
        function showDescOptions(){
            document.getElementById("descForm").style.display = 'block';
        }
    </script>



{% endblock %}
