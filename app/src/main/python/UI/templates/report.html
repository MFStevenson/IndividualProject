{% extends "base.html" %}
{%block head%}
    {{ super() }}
    {% block title %} Report {% endblock %} 
{% endblock %}

{% block main %}
    <h1>Your Report </h1>
    <hr>

    {% for key, value in stats.items() %}
    <tr>
        <td> {{ value | safe }} </td>
        <br>
    </tr>
    {% endfor %}

    
    <a class="editReportButton" href="{{ url_for('create_report') }}">Perform Different Tests</a>
    <a class="homeButton" href="{{ url_for('index') }}">Home</a>

{% endblock %}
