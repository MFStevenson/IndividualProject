{% extends "base.html" %}
{%block head%}
    {{ super() }}
    {% block title %} Report {% endblock %} 
{% endblock %}

{% block main %}
    <h1>Your Report </h1>
    <hr>

    <table>
        {% for key, value in stats.items() %}
        <tr>
            <td> {{ value }} </td>
        </tr>
        {% endfor %}
    </table>
    
    <a class="editReportButton" href="{{ url_for('edit_report') }}">Perform Different Tests</a>
    <a class="homeButton" href="{{ url_for('index') }}">Home</a>

{% endblock %}
